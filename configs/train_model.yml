model:
  checkpoint: './checkpoints/checkpoint.pt'
  hidden_channels: 256
  subpocket_motif: True
  num_prototypes: 56
  encoder:
    name: hierGT
    hidden_channels: 256
    edge_channels: 64
    key_channels: 128
    num_heads: 4
    num_interactions: 6
    cutoff: 10.0
    knn: 32
    num_filters: 128

train:
  multi_gpu: False
  seed: 2023
  batch_size: 4
  num_workers: 4
  max_iters: 1_000_000
  warm_up: 50000
  update_prototype_freq: 200
  val_freq: 10000
  pos_noise_std: 0.1
  max_grad_norm: 50
  num_prototypes: 56
  optimizer:
    type: adam
    lr: 1.e-4
    weight_decay: 0
    beta1: 0.99
    beta2: 0.999
  scheduler:
    type: plateau
    factor: 0.6
    patience: 10
    min_lr: 1.e-5
  transform:
    mask:
      type: bfs
      min_ratio: 0.0
      max_ratio: 1.2
      min_num_masked: 1
      min_num_unmasked: 0

dataset:
  name: pl
  path: ./data/crossdocked_pocket10
  split: ./data/seq_split.pt
